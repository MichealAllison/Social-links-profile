<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <img src="assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="profile-picture">
    <h2>Jessica Randall</h2>
    <p>London, United Kingdom</p>

    <div class="Social-links">
      <p>"Front-end developer and avid reader"</p>

      <div class="sociallinks-btn">
        <button class="button">Github</button>
        <button class="button">Frontend Mentor</button>
        <button class="button">LinkedIn</button>
        <button class="button">Twitter</button>
        <button class="button">Instagram</button>
      </div>
    </div>
  </div>
</body>
</html>
